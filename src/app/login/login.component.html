<div class="container">
  <div class="main well col-md-8 col-md-offset-2">
    <form [formGroup]="LoginForm">
      <div class="form-group"><input type="text" class="form-control" formControlName="email" placeholder="E-mail" /></div>
      <div class="form-group"><input type="password" class="form-control" formControlName="password" placeholder="Password" /></div>

      <button class="btn btn-primary btn-block" (click)="login()">登入</button>

      <div *ngIf="errorMsg != ''">
      </div>
    </form>
  </div>
</div>
